<!DOCTYPE html>
<html>
  <head>
    <title>base HTML structure - Section text formating</title>
  </head>
  <body>
    <!--try deploy on your localhost and see what happen -->
    <b>Bold Text</b>
    <strong>Strong Text</strong>
    <i>Italic Text</i>
    <em> - Emphasized text </em>
    <mark> - Marked text </mark>
    <small> - Smaller text</small>
    <del>Deleted text</del>
    <ins>Inserted text</ins>
    <sub>Subscript text</sub>
    <sup>Superscript text</sup>

    <!-- The <bdo> HTML element overrides the current directionality of text,
      so that the text within is rendered in a different direction.-->
    <p>Next line will contains this text within reversed sequences</p>
    <!-- dir attribute represent the direction of the text, ltr for left to right and vice versa
    <p><bdo dir="rtl">Next line will contains this text within reversed sequences</bdo></p>
  </body>
</html>
