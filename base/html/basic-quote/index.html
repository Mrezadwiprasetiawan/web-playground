<!DOCTYPE htnl>
<html>
  <head>
    <title> basic HTML structure - quotation</title>
  </head>
  <body>

    <h1>Here is a quote from Steve Jobs</h1>


    <!--The <blockquote> HTML element indicates that the enclosed text is an extended
      quotation. Usually, this is rendered visually by indentation (see Notes for how
      to change it). A URL for the source of the quotation may be given using the cite
      attribute, while a text representation of the source can be given using the <cite>
      element.-->
    <!-- The value of cite attribute is a URL that designates a source document or
      message for the information quoted. This attribute is intended to point to
      information explaining the context or the reference for the quote. -->
    <blockquote cite = "https://www.goodreads.com/quotes/772887-the-only-way-to-do-great-work-is-to-love">
      The only way to do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle.
    </blockquote>
    <!-- HTML <q> for Short Quotations. The HTML <q> tag defines a short quotation.

      Browsers normally insert quotation marks around the quotation.-->
    <p>When Dave asks HAL to open the pod bay door, HAL answer:
    <q cite="https://www.imdb.com/title/tt0062622/quotes/?item=qt0396921&amp;ref_=ext_shr_lnk">
    I'm sorry, Dave. I'm afraid I can't do that</q>
    </p>
  </body>
</html>
