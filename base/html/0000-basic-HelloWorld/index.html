
<!DOCTYPE html>
<!-- the opening html tag is always html -->
<html>
  <!-- The <head> HTML element contains machine-readable information (metadata)
    about the document, like its title, scripts, and style sheets. There can be only
    one <head> element in an HTML document.-->
  <head>

    <!-- The <title> HTML element defines the document's title that is shown in
      a browser's title bar or a page's tab. It only contains text; tags within
      the element are ignored -->
    <title>Base HTML structure - HelloWorld Section</title>

  </head>

  <!-- The <body> HTML element represents the content of an HTML document. There
    can be only one <body> element in a document.-->
      <!-- Html Structure is always like <tag attribute_name = attribute value-->
  <body id = "main" class = "container" style = "background-color: purple">

    <!-- p is for paragraph -->
    <p>Hello World!</p>
  </body>
</html>
