<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Names</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Names</h1>
    <p>Here is a list of color names:</p>
    <ul>
        <li id="red">Red</li>
        <li id="green">Green</li>
        <li id="blue">Blue</li>
        <li id="yellow">Yellow</li>
        <li id="cyan">Cyan</li>
        <li id="magenta">Magenta</li>
        <li id="black">Black</li>
        <li id="white">White</li>
        <li id="gray">Gray</li>
        <li id="orange">Orange</li>
        <li id="purple">Purple</li>
        <li id="pink">Pink</li>
        <li id="brown">Brown</li>
    </ul>
    <p>For more information, visit the <a href="https://www.w3.org/TR/css-color-4/#named-colors">CSS Color Module Level 4 specification</a>.</p>
</html>
